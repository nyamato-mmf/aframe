<html>

<head>
  <script src="../aframe/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- 直方体 -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="red"></a-box>

    <!-- 球体 -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="green"></a-sphere>

    <!-- 円柱 -->
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>

    <!-- 平面 -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="pink"></a-plane>

    <!-- 背景（空） -->
    <a-sky color="purple"></a-sky>
  </a-scene>
</body>

</html>
