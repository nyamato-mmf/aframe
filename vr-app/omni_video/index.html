<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360度動画</title>
  <script src="aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
  　<video id="video" src="drone.mp4" preload="auto" autoplay></video>
  </a-assets>
  <a-videosphere src="#video" rotation="0 -65 0"></a-videosphere>
  <!-- 動画の autoplay が効かない場合用の、再生・停止ボタン -->
  <a-box id="play" position="-0.5 0 -1" scale="0.2 0.2 0.2" color="blue"></a-box>
  <a-box id="stop" position="0.5 0 -1" scale="0.2 0.2 0.2" color="red"></a-box>
  <!-- 再生・停止ボタンを押すための視線カーソル（スマホ用） -->
  <a-camera>
    <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
  </a-camera>
  <!-- 再生・停止ボタンを押すためのレーザー（VRデバイス用） -->
  <a-entity laser-controls></a-entity>
</a-scene>

<!-- 動画の再生・停止のための JavaScript -->
<script>
const video = document.getElementById("video");   // 動画の取得
const btnPlay = document.getElementById("play");  // 再生ボタンの取得
btnPlay.addEventListener("click", (e) => {        // クリックされたら
  video.play();                                   // 動画を再生
});
const btnStop = document.getElementById("stop");  // 停止ボタンの取得
btnStop.addEventListener("click", (e) => {        // クリックされたら
  video.pause();                                  // 動画を停止
});
</script>
</body>
</html>
