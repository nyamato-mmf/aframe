<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>アニメーション</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="solar-panel.jpg">
      <img id="sphereTexture" src="earth.jpg">
      <img id="skyTexture" src="milkyway.jpg">
    </a-assets>
    <a-box position="-1 0.5 -3" rotation="0 45 0" src="#boxTexture" animation="property: position;
        from: -1 0.5 -3;
        to: -1 1.5 -3;
        dir: alternate;
        loop: true;
        dur: 2000;
        easing: easeInOutQuad;">
    </a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" src="#sphereTexture" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 30000;
        easing: linear;">
    </a-sphere>
    <a-sky src="#skyTexture">
    </a-sky>
  </a-scene>
</body>

</html>
