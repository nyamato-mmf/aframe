<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>オリジナルマーカでAR</title>
  <script src="../aframe/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <!-- アセット -->
    <a-assets>
      <a-asset-item id="obj" src="huchan.obj"></a-asset-item>
      <a-asset-item id="mtl" src="huchan.mtl"></a-asset-item>
    </a-assets>

    <!-- マーカー -->
    <a-marker type="pattern" url="san.patt">
      <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker>
    <a-marker type="pattern" url="ro.patt">
      <a-torus-knot radius='0.26' radius-tubular='0.05'></a-torus-knot>
    </a-marker>
    <a-marker type="pattern" url="ru.patt">
      <a-obj-model src="#obj" mtl="#mtl" position="0 0 0"></a-obj-model>
    </a-marker>

    <!-- ARカメラ -->
    <a-entity camera></a-camera>

  </a-scene>
</body>

</html>
