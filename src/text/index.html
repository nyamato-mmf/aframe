<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テキスト（文字列）を置く</title>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="reiwa" src="reiwa.png">
    </a-assets>
    <a-image src="#reiwa" position="0 1 -2"></a-image>
    <!-- 通常は英数文字しか使えない -->
    <a-text value="The new era name is Reiwa."
      position="0 2 -2"
      align="center"
      width="3.5"
      color="#3C513C">
    </a-text>
    <!-- MSDF形式のフォントを用意すれば日本語も使える -->
    <a-text value="新しい元号は「令和」であります。"
      position="0 1.8 -2"
      align="center"
      color="#000000"
      font="custom-msdf.json"
      negate="false">
    </a-text>
    <a-sky color="#9FB79F"></a-sky>
  </a-scene>
</body>
</html>
